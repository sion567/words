<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5月14日日语单词学习</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #CCE8CF;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #333;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #99D9A3; /* 表头背景色 */
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #E8F7E9; /* 偶数行浅色背景 */
        }
    </style>
</head>
<body>
    <h2 style="text-align: center; color: #333;">5月14日日语单词背诵表</h2>
    <table>
        <tr>
            <th>单词类型</th>
            <th>日语单词</th>
            <th>假名</th>
            <th>中文释义</th>
        </tr>
        <tr>
            <td rowspan="6">名词</td>
            <td>郵便局</td>
            <td>ゆうびんきょく</td>
            <td>邮局</td>
        </tr>
        <tr>
            <td>病気</td>
            <td>びょうき</td>
            <td>病，疾病</td>
        </tr>
        <tr>
            <td>薬</td>
            <td>くすり</td>
            <td>药</td>
        </tr>
        <tr>
            <td>傘</td>
            <td>かさ</td>
            <td>伞</td>
        </tr>
        <tr>
            <td>雨</td>
            <td>あめ</td>
            <td>雨</td>
        </tr>
        <tr>
            <td>晴れ</td>
            <td>はれ</td>
            <td>晴天</td>
        </tr>
        <tr>
            <td rowspan="5">动词</td>
            <td>行く</td>
            <td>いく</td>
            <td>去</td>
        </tr>
        <tr>
            <td>来る</td>
            <td>くる</td>
            <td>来</td>
        </tr>
        <tr>
            <td>帰る</td>
            <td>かえる</td>
            <td>回去</td>
        </tr>
        <tr>
            <td>買う</td>
            <td>かう</td>
            <td>买</td>
        </tr>
        <tr>
            <td>持つ</td>
            <td>もつ</td>
            <td>拿，持有</td>
        </tr>
        <tr>
            <td rowspan="4">一类形容词</td>
            <td>甘い</td>
            <td>あまい</td>
            <td>甜的</td>
        </tr>
        <tr>
            <td>辛い</td>
            <td>からい</td>
            <td>辣的</td>
        </tr>
        <tr>
            <td>苦い</td>
            <td>にがい</td>
            <td>苦的</td>
        </tr>
        <tr>
            <td>酸っぱい</td>
            <td>すっぱい</td>
            <td>酸的</td>
        </tr>
        <tr>
            <td rowspan="2">二类形容词</td>
            <td>上手</td>
            <td>じょうず</td>
            <td>擅长的，拿手的</td>
        </tr>
        <tr>
            <td>下手</td>
            <td>へた</td>
            <td>不擅长的，笨拙的</td>
        </tr>
    </table>
</body>
</html>
