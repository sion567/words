<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日语单词学习</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #CCE8CF;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>单词类型</th>
            <th>单词</th>
            <th>释义</th>
        </tr>
        <tr>
            <td>名词</td>
            <td>空港（くうこう）</td>
            <td>机场</td>
        </tr>
        <tr>
            <td>名词</td>
            <td>郵便局（ゆうびんきょく）</td>
            <td>邮局</td>
        </tr>
        <tr>
            <td>名词</td>
            <td>会社（かいしゃ）</td>
            <td>公司</td>
        </tr>
        <tr>
            <td>名词</td>
            <td>学校（がっこう）</td>
            <td>学校</td>
        </tr>
        <tr>
            <td>名词</td>
            <td>食堂（しょくどう）</td>
            <td>食堂</td>
        </tr>
        <tr>
            <td>名词</td>
            <td>図書館（としょかん）</td>
            <td>图书馆</td>
        </tr>
        <tr>
            <td>动词</td>
            <td>休む（やすむ）</td>
            <td>休息</td>
        </tr>
        <tr>
            <td>动词</td>
            <td>起きる（おきる）</td>
            <td>起床</td>
        </tr>
        <tr>
            <td>动词</td>
            <td>寝る（ねる）</td>
            <td>睡觉</td>
        </tr>
        <tr>
            <td>动词</td>
            <td>働く（はたらく）</td>
            <td>工作</td>
        </tr>
        <tr>
            <td>一类形容词</td>
            <td>嬉しい（うれしい）</td>
            <td>高兴的</td>
        </tr>
        <tr>
            <td>一类形容词</td>
            <td>悲しい（かなしい）</td>
            <td>悲伤的</td>
        </tr>
        <tr>
            <td>二类形容词</td>
            <td>便利（べんり）</td>
            <td>方便的</td>
        </tr>
        <tr>
            <td>二类形容词</td>
            <td>不便（ふべん）</td>
            <td>不方便的</td>
        </tr>
    </table>
</body>

</html>
