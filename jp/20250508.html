<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日语单词学习</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #CCE8CF;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>单词类型</th>
            <th>单词</th>
            <th>释义</th>
        </tr>
        <tr>
            <td>名词</td>
            <td>本屋（ほんや）</td>
            <td>书店</td>
        </tr>
        <tr>
            <td>名词</td>
            <td>八百屋（やおや）</td>
            <td>蔬菜店</td>
        </tr>
        <tr>
            <td>名词</td>
            <td>花屋（はなや）</td>
            <td>花店</td>
        </tr>
        <tr>
            <td>名词</td>
            <td>駐車場（ちゅうしゃじょう）</td>
            <td>停车场</td>
        </tr>
        <tr>
            <td>名词</td>
            <td>自動車（じどうしゃ）</td>
            <td>汽车</td>
        </tr>
        <tr>
            <td>名词</td>
            <td>自転車（じてんしゃ）</td>
            <td>自行车</td>
        </tr>
        <tr>
            <td>动词</td>
            <td>書く（かく）</td>
            <td>写</td>
        </tr>
        <tr>
            <td>动词</td>
            <td>話す（はなす）</td>
            <td>说，讲</td>
        </tr>
        <tr>
            <td>动词</td>
            <td>遊ぶ（あそぶ）</td>
            <td>玩</td>
        </tr>
        <tr>
            <td>动词</td>
            <td>買う（かう）</td>
            <td>买</td>
        </tr>
        <tr>
            <td>一类形容词</td>
            <td>大きい（おおきい）</td>
            <td>大的</td>
        </tr>
        <tr>
            <td>一类形容词</td>
            <td>小さい（ちいさい）</td>
            <td>小的</td>
        </tr>
        <tr>
            <td>二类形容词</td>
            <td>簡単（かんたん）</td>
            <td>简单的</td>
        </tr>
        <tr>
            <td>二类形容词</td>
            <td>難しい（むずかしい）</td>
            <td>困难的</td>
        </tr>
    </table>
</body>

</html>
