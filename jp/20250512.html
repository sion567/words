<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日语单词学习</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #CCE8CF;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>单词类型</th>
            <th>单词</th>
            <th>释义</th>
        </tr>
        <tr>
            <td>名词</td>
            <td>銀行（ぎんこう）</td>
            <td>银行</td>
        </tr>
        <tr>
            <td>名词</td>
            <td>病院（びょういん）</td>
            <td>医院</td>
        </tr>
        <tr>
            <td>名词</td>
            <td>駅（えき）</td>
            <td>车站</td>
        </tr>
        <tr>
            <td>名词</td>
            <td>公園（こうえん）</td>
            <td>公园</td>
        </tr>
        <tr>
            <td>名词</td>
            <td>食堂（しょくどう）</td>
            <td>食堂</td></tr>
        <tr>
            <td>名词</td>
            <td>授業（じゅぎょう）</td>
            <td>上课，课程</td>
        </tr>
        <tr>
            <td>动词</td>
            <td>食べる（たべる）</td>
            <td>吃</td>
        </tr>
        <tr>
            <td>动词</td>
            <td>飲む（のむ）</td>
            <td>喝</td>
        </tr>
        <tr>
            <td>动词</td>
            <td>読む（よむ）</td>
            <td>读</td>
        </tr>
        <tr>
            <td>动词</td>
            <td>見る（みる）</td>
            <td>看，观看</td>
        </tr>
        <tr>
            <td>一类形容词</td>
            <td>寒い（さむい）</td>
            <td>寒冷的</td>
        </tr>
        <tr>
            <td>一类形容词</td>
            <td>暑い（あつい）</td>
            <td>炎热的</td>
        </tr>
        <tr>
            <td>二类形容词</td>
            <td>きれい</td>
            <td>漂亮的，干净的</td>
        </tr>
        <tr>
            <td>二类形容词</td>
            <td>静か（しずか）</td>
            <td>安静的</td>
        </tr>
    </table>
</body>

</html>
