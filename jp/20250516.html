<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5月16日 日本語単語</title>
    <style>
        * {
            font-family: "ヒラギノ角ゴ Pro W3", "Hiragino Kaku Gothic Pro", sans-serif;
            box-sizing: border-box;
        }
        body {
            background-color: #E0F2F1;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 25px;
        }
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        .header h1 {
            color: #00897B;
            margin: 0;
            font-size: 1.8em;
            border-bottom: 3px solid #00897B;
            display: inline-block;
            padding-bottom: 5px;
        }
        .word-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .word-table th,
        .word-table td {
            padding: 14px;
            border: 1px solid #D0E9E6;
        }
        .word-table th {
            background-color: #B2DFDB;
            color: #00695C;
            text-align: left;
            font-weight: bold;
            white-space: nowrap;
        }
        .word-table tr:nth-child(even) {
            background-color: #F5F9F8;
        }
        .type-column {
            width: 120px;
            color: #37474F;
        }
        .japanese-word {
            font-weight: bold;
            color: #263238;
        }
        .kana {
            color: #546E7A;
            font-size: 0.9em;
            display: block;
            margin-top: 5px;
        }
        .meaning {
            color: #455A64;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>5月16日 日本語単語</h1>
        </div>
        <table class="word-table">
            <thead>
                <tr>
                    <th class="type-column">品詞</th>
                    <th>日本語</th>
                    <th>意味</th>
                </tr>
            </thead>
            <tbody>
                <!-- 名詞 -->
                <tr>
                    <td rowspan="5" class="type-column">名詞</td>
                    <td>
                        <div class="japanese-word">学校</div>
                        <div class="kana">がっこう</div>
                    </td>
                    <td class="meaning">学校</td>
                </tr>
                <tr>
                    <td>
                        <div class="japanese-word">本</div>
                        <div class="kana">ほん</div>
                    </td>
                    <td class="meaning">书（量词：册）</td>
                </tr>
                <tr>
                    <td>
                        <div class="japanese-word">午後</div>
                        <div class="kana">ごご</div>
                    </td>
                    <td class="meaning">下午</td>
                </tr>
                <tr>
                    <td>
                        <div class="japanese-word">友達</div>
                        <div class="kana">ともだち</div>
                    </td>
                    <td class="meaning">朋友</td>
                </tr>
                <tr>
                    <td>
                        <div class="japanese-word">雨</div>
                        <div class="kana">あめ</div>
                    </td>
                    <td class="meaning">雨；下雨（名词/动词）</td>
                </tr>

                <!-- 動詞 -->
                <tr>
                    <td rowspan="5" class="type-column">動詞</td>
                    <td>
                        <div class="japanese-word">行く</div>
                        <div class="kana">いく</div>
                    </td>
                    <td class="meaning">去</td>
                </tr>
                <tr>
                    <td>
                        <div class="japanese-word">来る</div>
                        <div class="kana">くる</div>
                    </td>
                    <td class="meaning">来</td>
                </tr>
                <tr>
                    <td>
                        <div class="japanese-word">見る</div>
                        <div class="kana">みる</div>
                    </td>
                    <td class="meaning">看；观看</td>
                </tr>
                <tr>
                    <td>
                        <div class="japanese-word">聞く</div>
                        <div class="kana">きく</div>
                    </td>
                    <td class="meaning">听；询问</td>
                </tr>
                <tr>
                    <td>
                        <div class="japanese-word">買う</div>
                        <div class="kana">かう</div>
                    </td>
                    <td class="meaning">买</td>
                </tr>

                <!-- 形容詞（い形容詞） -->
                <tr>
                    <td rowspan="4" class="type-column">い形容詞</td>
                    <td>
                        <div class="japanese-word">寒い</div>
                        <div class="kana">さむい</div>
                    </td>
                    <td class="meaning">寒冷的</td>
                </tr>
                <tr>
                    <td>
                        <div class="japanese-word">甘い</div>
                        <div class="kana">あまい</div>
                    </td>
                    <td class="meaning">甜的</td>
                </tr>
                <tr>
                    <td>
                        <div class="japanese-word">高い</div>
                        <div class="kana">たかい</div>
                    </td>
                    <td class="meaning">高的；贵的</td>
                </tr>
                <tr>
                    <td>
                        <div class="japanese-word">安い</div>
                        <div class="kana">やすい</div>
                    </td>
                    <td class="meaning">便宜的；容易的</td>
                </tr>

                <!-- 形容動詞（な形容詞） -->
                <tr>
                    <td rowspan="3" class="type-column">な形容詞</td>
                    <td>
                        <div class="japanese-word">綺麗</div>
                        <div class="kana">きれい</div>
                    </td>
                    <td class="meaning">干净的；美丽的</td>
                </tr>
                <tr>
                    <td>
                        <div class="japanese-word">親切</div>
                        <div class="kana">しんせつ</div>
                    </td>
                    <td class="meaning">亲切的；热心的</td>
                </tr>
                <tr>
                    <td>
                        <div class="japanese-word">便利</div>
                        <div class="kana">べんり</div>
                    </td>
                    <td class="meaning">便利的</td>
                </tr>

                <!-- 常用表現 -->
                <tr>
                    <td rowspan="2" class="type-column">常用表現</td>
                    <td>
                        <div class="japanese-word">こんにちは</div>
                        <div class="kana">こんにちは</div>
                    </td>
                    <td class="meaning">你好（白天使用）</td>
                </tr>
                <tr>
                    <td>
                        <div class="japanese-word">こんばんは</div>
                        <div class="kana">こんばんは</div>
                    </td>
                    <td class="meaning">晚上好</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
