<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日语单词学习</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #CCE8CF;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>单词类型</th>
            <th>单词</th>
            <th>释义</th>
        </tr>
        <tr>
            <td>名词</td>
            <td>本屋（ほんや）</td>
            <td>书店</td>
        </tr>
        <tr>
            <td>名词</td>
            <td>駅前（えきまえ）</td>
            <td>车站前</td>
        </tr>
        <tr>
            <td>名词</td>
            <td>自動車（じどうしゃ）</td>
            <td>汽车</td>
        </tr>
        <tr>
            <td>名词</td>
            <td>八百屋（やおや）</td>
            <td>蔬菜店</td>
        </tr>
        <tr>
            <td>名词</td>
            <td>銀行（ぎんこう）</td>
            <td>银行</td>
        </tr>
        <tr>
            <td>名词</td>
            <td>病院（びょういん）</td>
            <td>医院</td>
        </tr>
        <tr>
            <td>动词</td>
            <td>書く（かく）</td>
            <td>写</td>
        </tr>
        <tr>
            <td>动词</td>
            <td>話す（はなす）</td>
            <td>说，讲</td>
        </tr>
        <tr>
            <td>动词</td>
            <td>泳ぐ（およぐ）</td>
            <td>游泳</td>
        </tr>
        <tr>
            <td>动词</td>
            <td>買う（かう）</td>
            <td>买</td>
        </tr>
        <tr>
            <td>一类形容词</td>
            <td>高い（たかい）</td>
            <td>高的，贵的</td>
        </tr>
        <tr>
            <td>一类形容词</td>
            <td>寒い（さむい）</td>
            <td>寒冷的</td>
        </tr>
        <tr>
            <td>二类形容词</td>
            <td>上手（じょうず）</td>
            <td>擅长，高明</td>
        </tr>
        <tr>
            <td>二类形容词</td>
            <td>下手（へた）</td>
            <td>不擅长，笨拙</td>
        </tr>
    </table>
</body>

</html>
