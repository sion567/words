<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日语单词学习</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #CCE8CF;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>单词类型</th>
            <th>单词</th>
            <th>释义</th>
        </tr>
        <tr>
            <td>名词</td>
            <td>空港（くうこう）</td>
            <td>机场</td>
        </tr>
        <tr>
            <td>名词</td>
            <td>郵便局（ゆうびんきょく）</td>
            <td>邮局</td>
        </tr>
        <tr>
            <td>名词</td>
            <td>博物館（はくぶつかん）</td>
            <td>博物馆</td>
        </tr>
        <tr>
            <td>名词</td>
            <td>映画館（えいがかん）</td>
            <td>电影院</td>
        </tr>
        <tr>
            <td>名词</td>
            <td>会社（かいしゃ）</td>
            <td>公司</td>
        </tr>
        <tr>
            <td>名词</td>
            <td>学校（がっこう）</td>
            <td>学校</td>
        </tr>
        <tr>
            <td>动词</td>
            <td>行く（いく）</td>
            <td>去</td>
        </tr>
        <tr>
            <td>动词</td>
            <td>来る（くる）</td>
            <td>来</td>
        </tr>
        <tr>
            <td>动词</td>
            <td>帰る（かえる）</td>
            <td>回家，回去</td>
        </tr>
        <tr>
            <td>动词</td>
            <td>寝る（ねる）</td>
            <td>睡觉</td>
        </tr>
        <tr>
            <td>一类形容词</td>
            <td>高い（たかい）</td>
            <td>高的；贵的</td>
        </tr>
        <tr>
            <td>一类形容词</td>
            <td>安い（やすい）</td>
            <td>便宜的</td>
        </tr>
        <tr>
            <td>二类形容词</td>
            <td>元気（げんき）</td>
            <td>有精神的</td>
        </tr>
        <tr>
            <td>二类形容词</td>
            <td>暇（ひま）</td>
            <td>空闲的</td>
        </tr>
    </table>
</body>

</html>
